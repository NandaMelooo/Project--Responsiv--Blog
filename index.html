<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Responsive Blog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="title-dev">The Dev News</h1>
    </header>

    <!-- Seção Main Background -->
    <section>
      <main class="container">
        <div id="img_principal">
          <img src="image/img-background.svg" alt="ERROR" />
        </div>
        <div class="column-card">
          <div class="subtitle-green">
            <h2 class="popular-posts">Posts Populares</h2>
          </div>
          <div class="cards">
            <img src="./image/img-dev-atual.svg" alt="ERROR" />
            <div class="cards-text">
              <h3>Desenvolvimento atual</h3>
              <p>22 Agosto 2022</p>
            </div>
          </div>
          <div class="cards">
            <img src="./image/img-gitlab.svg" alt="ERROR" />
            <div class="cards-text">
              <h3>GitLab vs GitHub</h3>
              <p>22 Agosto 2022</p>
            </div>
          </div>
          <div class="cards">
            <img src="./image/img-cafe.svg" alt="ERROR" />
            <div class="cards-text">
              <h3>Café atrapalha?</h3>
              <p>22 Agosto 2022</p>
            </div>
          </div>
        </div>
      </main>
    </section>
    <!-- Seção Posts Recentes e Categorias -->

    <section>
      <main id="section-posts-recentes" class="container">
        <div>
          <div class="subtitle-green title-post">
            <h2>Posts mais recentes</h2>
            <p id="underline">Ver todos</p>
          </div>
          <div>CArds test</div>
        </div>

        <div>
          <div class="subtitle-green">
            <h2 id="categorias">Categorias</h2>
          </div>
          <div>
            <ul id="item-decoration">
              <div class="item-text">
                <li>> saúde</li>
                <li>(1)</li>
              </div>
              <div class="item-text">
                <li>> desenvolvimento</li>
                <li>(2)</li>
              </div>
              <div class="item-text">
                <li>> produtividade</li>
                <li>(2)</li>
              </div>
              <div class="item-text">
                <li>> opiniao</li>
                <li>(1)</li>
              </div>
            </ul>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
